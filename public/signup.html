<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="signup-form" class="form">
      <h2>Sign-up</h2>
      <div class="row">
        <div class="col25"><label for="nusername">Username</label></div>
        <div class="col75"><input id="nusername" required /><br /><br /></div>
      </div>
      <div class="row">
        <div class="col25"><label for="npassword">Password</label></div>
        <div class="col75">
          <input type="password" id="npassword" required /><br /><br />
        </div>
      </div>

      <span id="error_msg" hidden>Username already taken! Try Another.</span
      ><br /><br />
      <div class="row">
        <div class="col50">
          <button id="b2" onclick="p_signup()">Create Account</button
          ><br /><br />
        </div>
        <div class="col50">
          <!-- <label for="b1">Already have an account? Login here</label> -->
          <button type="submit" id="b1" onclick="login1()">Login</button>
        </div>
      </div>

      <script src="singup.js"></script>
      <script src="index.js"></script>
    </form>
  </body>
</html>
