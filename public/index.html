<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Sign-in</h2>
    <form id="form1">
      <label for="username">Username</label>
      <input id="username" required/><br><br>
      <label for="password">Password</label>
      <input type="password" id="password" required/><br><br>
      <span id="error" hidden>Invalid Credentials! Try Again.</span><br><br>
      <label for="checkbox1">Remeber me</label>
      <input type="checkbox" id="checkbox1"/><br><br>
      <button type="submit" id="b1" onclick="login()">Login</button>      
      <button id="b2" onclick="signup()">Sign up</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
